apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitchfork-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pitchfork-api
  template:
    metadata:
      labels:
        app: pitchfork-api
    spec:
      containers:
        - name: api
          image: your-registry/pitchfork-api:latest
          ports:
            - containerPort: 3001
          env:
            - name: NODE_ENV
              value: "production"
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: pitchfork-secrets
                  key: DATABASE_URL
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: pitchfork-secrets
                  key: JWT_SECRET
            - name: ENCRYPTION_KEY
              valueFrom:
                secretKeyRef:
                  name: pitchfork-secrets
                  key: ENCRYPTION_KEY
          readinessProbe:
            httpGet:
              path: /ready
              port: 3001
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3001
            initialDelaySeconds: 10
            periodSeconds: 20
---
apiVersion: v1
kind: Service
metadata:
  name: pitchfork-api
spec:
  selector:
    app: pitchfork-api
  ports:
    - port: 80
      targetPort: 3001
      protocol: TCP
      name: http
